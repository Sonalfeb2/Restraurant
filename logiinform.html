<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="Css/logiinform.css">
	<title>Student Signup</title>
</head>
<body>
	<div id="container">
		Sign Up
	</div>
	<div id="form">
		<div><id="icon"></div>
		<form method="post" role="form" action="home.html">
			<h4>First Name: </h4>
			<input type="text" name="fname" placeholder="Enter The First Name" class="textbox" required><br>
			<h4>Last Name: </h4>
			<input type="text" name="lname" placeholder="Enter The Last Name " class="textbox" required><br>
			<h4>E-mail: </h4>
			<input type="email" name="email" placeholder="xyz@_mail.com" class="textbox" required><br>
			<h4>Password : </h4>
			<input type="Password" name="Password" placeholder="Password" class="textbox" required><br>
			<h4>Gender : </h4><br>
			<input type="radio" name="Gender">Male<br>
			<input type="radio" name="Gender">Female<br><br>
			
			<br><br>
			<button type="submit" id="submitbutton" >SUBMIT</button>
		</form>
	</div>
</body>
</html>
